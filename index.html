<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StoneAge AR Scale Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; font-family: system-ui, sans-serif; }
      model-viewer { width: 100vw; height: 85vh; background: #f4f4f4; }
      .bar { padding: 12px; }
    </style>
  </head>
  <body>
    <model-viewer
      src="product.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="fixed"
      camera-controls
      alt="StoneAge product scale test">
    </model-viewer>

    <div class="bar">
      <strong>Test:</strong> Tap AR → scan floor → place model → measure one known dimension.
    </div>
  </body>
</html>
